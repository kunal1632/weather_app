<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img
            src="images/location.png"
            alt=""
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant location Access</p>
          <p>Allow Access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- search section -->
        <form
          action=""
          class="form-container"
          id="search-city"
          data-searchInput
        >
          <input type="text" placeholder="Search for City..." id="input-city" />
          <button class="btn" type="submit">
            <img src="images/search.png" width="20" height="20" alt="" />
          </button>
        </form>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
          <img src="images/loading.gif" alt="" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show weather info -->
        <div class="sub-container user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityname></p>
            <img data-countryIcon />
          </div>
          <!--   weather description -->
          <p data-weatherDesc></p>
          <!-- weather icon -->
          <img data-weatherIcon />
          <!-- temptrature-->
          <p data-temp=""></p>
          <!-- 3 cards for weather -->
          <div class="parameter-container">
            <!-- card 1 -->

            <div class="paramter">
              <img src="images/wind.png" alt="" />
              <p>Wind Speed</p>
              <p data-windspeed></p>
            </div>

            <!-- card 2 -->

            <div class="paramter">
              <img src="images/humidity.png" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card 3 -->

            <div class="paramter">
              <img src="images/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
